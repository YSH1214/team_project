<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <header>

    <div class="container mt-3">
        <h3 class="toptitle">신규 등록 상품</h3>
        <!-- 카테고리 select -->
        <form class="row row-cols-lg-auto g-3 align-items-center">

            </div>
            <div class="col-auto">
                <!-- 조회버튼 코드를 넣어주세요 -->

            </div>
        </form>
        
        <br>

        <div class="container mt-3"></div>
        <table class="itemTable">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->

                    <td id="carnu">번호</td>

            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->

    <br>

    <footer id="foot">
        <nav>
            <a href="https://github.com/YSH1214/team_project/blob/80a3a9a75940eba177002b165c0385309e73a7aa/index.html">

        </nav>
        <p id="myinfo">
            <span>제작자 : 김대호</span><br/>
            <span>이메일 : eoghgha@naver.com</span><br/>
            <span>전화번호 : 010 5291 7828</span>
        </p>

    <script>
    // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
    // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
    const data = [
        { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
        { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
        { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
        { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
        { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        // ...
    ];
      
    //i값을 통해 번호를 지정해줌
    const dataTable = document.getElementById('data-table');
    i = 1
      
    data.forEach((item) => {
        const row = dataTable.insertRow();
        row.insertCell(0).innerHTML = i;
        row.insertCell(1).innerHTML = item.category;
        row.insertCell(2).innerHTML = item.brand;
        row.insertCell(3).innerHTML = item.product;
        row.insertCell(4).innerHTML = item.price+"원";
        i++;
        if(i==10){
            stop
        }
    });

    //페이지네이션
    //data에 입력한 값의 개수를 length를 이용해 가져옴
    var totalcontent = data.length;
    //Math.ceil은 무조건반올림 해주는 함수로 10개면 1페이지 11개면 2페이지에 나올 수 있게 반올림 해준다.
    const totalpage = Math.ceil(totalcontent/10);

    document.addEventListener('DOMContentLoaded' , () =>{
        setpaginghtml();
        
    });


    function setpaginghtml(){
    //li 와 a를 가지고 페이징 넣기
    let pageHtml=
        '<li class="lies"><a class="pagenum" href="#"> < </a></li>';
    //for문을 이용해 필요한 페이지만큼 li생성 및 출력
    for(let i = 1; i <= totalpage; i ++){
        pageHtml +=
            `<li class="lies">
               <a href="#" class="pagenum">${i}</a>
             </li>`;
    }

    pageHtml +=
        '<li class="lies"><a class="pagenum" href="#"> > </a></li>';

    //지금까지 적고 만든 페이징을 html을 이용해 보여줌
    document.getElementById("pagination").innerHTML = pageHtml; 
    }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>

</html>
